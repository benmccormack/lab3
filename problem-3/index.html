<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search">
        <input id="searchBar" type="text" placeholder="Username"/>
        <button id="searchButton" onclick="findUser()">Search</button>
    </div>

    <div id="userInfo">
        <img id= "profilePic" src="https://media.istockphoto.com/vectors/thumbnail-image-vector-graphic-vector-id1147544807?k=20&m=1147544807&s=612x612&w=0&h=pBhz1dkwsCMq37Udtp9sfxbjaMl27JUapoyYpQm0anc=">
        <div id="name">Name</div>
        <div id="username">Username</div>
        <div id="email">email</div>
        <div id="location">Location</div>
        <div id="gists">Number of Gists</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
