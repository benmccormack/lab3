<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Directory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="noResult"><p>No result found from search!</p></div>
    <h2 style="text-align: center;">Phone Directory</h2>
    <div id="userInput">
        <form id="contactForm">
            <input type="text" id="name" placeholder="Contact Name" required maxlength="20"/>
            <input type="text" id="number" placeholder="Mobile Number" required maxlength="10"/>
            <input type="text" id="email" placeholder="Email" required maxlength="40"/>
        </form>
        <button onClick = addContact()>Add Contact</button>
    </div>

    <div id="contactSearch">
        <p>Search Contact By Mobile No. <input type="text" id="search" placeholder="Mobile Number" onkeyup="filterContacts()"></p>
    </div>

    <div id="contactTable">
        <table id="contacts">
            <tr>
                <th onClick="sortNames()">Name</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
